<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liberation Day Crossword</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img id="logo" src="logo.png" alt="Logo">
  <h1>Liberation Day Crossword</h1>
  <div id="timer">10:00</div>
</header>

<section id="instructions">
  <h2>Hướng dẫn</h2>
  <p>Điền từ vào ô trống dựa theo các gợi ý bên phải. Các ô màu đen là ô không điền chữ.</p>
</section>

<main id="game-area">
  <div id="crossword"></div>

  <div id="hints">
    <h2>Gợi ý</h2>
    <ul id="clues-list"></ul>
  </div>
</main>

<div class="controls">
  <button id="submit">Nộp bài</button>
  <button id="reset">Chơi lại</button>
</div>

<script src="matrix.js"></script>
<script src="timer.js"></script>
<script src="screenshot.js"></script>
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
